    <rect x="680" y="95" width="280" height="70" rx="5" fill="#4db33d"/>
    <text x="820" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">MySQL</text>
    <text x="820" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)">API Configs | Users | Subscriptions</text>
    
    <rect x="980" y="95" width="280" height="70" rx="5" fill="#f9b110"/>
    <text x="1120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Elasticsearch</text>
    <text x="1120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)">Analytics | Logs | Metrics</text>
    

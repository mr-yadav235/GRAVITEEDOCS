    <text x="650" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">INTERNAL GSLB (Load Balancer for Internal API Traffic)</text>
    
    <!-- Internal Gateway Clusters -->

    <rect x="20" y="295" width="400" height="180" rx="10" fill="rgba(52,152,219,0.3)" stroke="#3498db" stroke-width="2"/>
    <text x="220" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">US INTERNAL GATEWAY CLUSTER</text>
    
    <rect x="45" y="340" width="160" height="80" rx="5" fill="url(#intGwGrad)" filter="url(#shadow)"/>
    <text x="125" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Internal GW</text>
    <text x="125" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">US-Node-1</text>
    <text x="125" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Active</text>
    
    <rect x="225" y="340" width="160" height="80" rx="5" fill="url(#intGwGrad)" filter="url(#shadow)"/>
    <text x="305" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Internal GW</text>
    <text x="305" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">US-Node-2</text>
    <text x="305" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Active</text>
    
    <text x="220" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2 Nodes | Active-Active | For US Internal Apps</text>
    
    <!-- EU Internal Cluster -->
    <rect x="450" y="295" width="400" height="180" rx="10" fill="rgba(46,204,113,0.3)" stroke="#2ecc71" stroke-width="2"/>
    <text x="650" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EU INTERNAL GATEWAY CLUSTER</text>
    
    <rect x="475" y="340" width="160" height="80" rx="5" fill="url(#intGwGrad)" filter="url(#shadow)"/>
    <text x="555" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Internal GW</text>
    <text x="555" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">EU-Node-1</text>
    <text x="555" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Active</text>
    
    <rect x="655" y="340" width="160" height="80" rx="5" fill="url(#intGwGrad)" filter="url(#shadow)"/>
    <text x="735" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Internal GW</text>
    <text x="735" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">EU-Node-2</text>
    <text x="735" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Active</text>
    
    <text x="650" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2 Nodes | Active-Active | For EU Internal Apps</text>
    
    <!-- ASIA Internal Cluster -->
    <rect x="880" y="295" width="400" height="180" rx="10" fill="rgba(155,89,182,0.3)" stroke="#9b59b6" stroke-width="2"/>
    <text x="1080" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ASIA INTERNAL GATEWAY CLUSTER</text>
    
    <rect x="905" y="340" width="160" height="80" rx="5" fill="url(#intGwGrad)" filter="url(#shadow)"/>
    <text x="985" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Internal GW</text>
    <text x="985" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ASIA-Node-1</text>
    <text x="985" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Active</text>
    

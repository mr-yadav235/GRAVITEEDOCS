    <text x="1165" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Internal GW</text>
    <text x="1165" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ASIA-Node-2</text>
    <text x="1165" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Active</text>
    
    <text x="1080" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2 Nodes | Active-Active | For ASIA Internal Apps</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 970)">
    <rect x="0" y="0" width="15" height="15" fill="#1abc9c"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">External API Gateway</text>
    <rect x="160" y="0" width="15" height="15" fill="#e74c3c"/>
    <text x="180" y="12" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Internal API Gateway</text>

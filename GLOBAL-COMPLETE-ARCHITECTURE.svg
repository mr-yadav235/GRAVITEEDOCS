    <rect width="380" height="140" rx="8" fill="url(#euGrad)" filter="url(#shadow)"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">EU REGION - External Gateways</text>
    <rect x="15" y="40" width="350" height="40" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="190" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">OUTER DMZ: WAF / DDoS / Regional LB</text>
    <rect x="20" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="55" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-1</text>
    <rect x="100" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="135" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-2</text>
    <rect x="180" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="215" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-3</text>
    <rect x="260" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="295" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-N</text>
  </g>
  
  <!-- ASIA External Gateway Region -->
  <g transform="translate(940, 270)">
    <rect width="380" height="140" rx="8" fill="url(#asiaGrad)" filter="url(#shadow)"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">ASIA REGION - External Gateways</text>
    <rect x="15" y="40" width="350" height="40" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="190" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">OUTER DMZ: WAF / DDoS / Regional LB</text>
    <rect x="20" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="55" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-1</text>
    <rect x="100" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="135" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-2</text>
    <rect x="180" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="215" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-3</text>
    <rect x="260" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="295" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-N</text>
  </g>
  

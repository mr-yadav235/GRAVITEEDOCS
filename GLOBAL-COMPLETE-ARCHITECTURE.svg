  <!-- Background -->
  <rect width="1400" height="1000" fill="#f5f6fa"/>
  
  <!-- Title -->
  <text x="700" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">GLOBAL COMPLETE ARCHITECTURE</text>
  <text x="700" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">External Gateways (3 Regions) + Internal Gateways (Core Zone) + Centralized Control Plane</text>
  <text x="700" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Note: JSZ is completely separate (see JSZ-ARCHITECTURE.svg)</text>
  
  <!-- Internet Section -->
  <rect x="50" y="90" width="1300" height="60" rx="8" fill="url(#internetGrad)" filter="url(#shadow)"/>
  <text x="700" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ecf0f1">GLOBAL INTERNET - External API Consumers</text>
  
  <!-- External GSLB -->
  <rect x="100" y="170" width="1200" height="40" rx="5" fill="#34495e" filter="url(#shadow)"/>
  <text x="700" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ecf0f1">EXTERNAL GSLB / GeoDNS (Routes External Traffic to Nearest Region)</text>
  
  <!-- ============ EXTERNAL GATEWAY LAYER ============ -->
  <rect x="50" y="230" width="1300" height="200" rx="10" fill="rgba(26,188,156,0.1)" stroke="#1abc9c" stroke-width="2"/>
  <text x="700" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1abc9c">EXTERNAL API GATEWAY LAYER (Regional Data Planes)</text>
  
  <!-- US External Gateway Region -->
  <g transform="translate(80, 270)">
    <rect width="380" height="140" rx="8" fill="url(#usGrad)" filter="url(#shadow)"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">US REGION - External Gateways</text>
    <rect x="15" y="40" width="350" height="40" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="190" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">OUTER DMZ: WAF / DDoS / Regional LB</text>
    <rect x="20" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="55" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-1</text>
    <rect x="100" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="135" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-2</text>
    <rect x="180" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="215" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-3</text>
    <rect x="260" y="90" width="70" height="35" rx="3" fill="url(#extGwGrad)"/>
    <text x="295" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ext GW-N</text>
  </g>
  
  <!-- EU External Gateway Region -->
